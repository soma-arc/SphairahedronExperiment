<!DOCTYPE html>
<html>
    <head>
        <title>Spheirahedron</title>
        <meta charset="UTF-8" />
        <link rel="shortcut icon" href="./img/favicon.ico">
        <script type="text/javascript" src="./bundle.js"></script>
    </head>
    <body id="bodyElem">
        Right Button + dragging : move camera<br>
        Wheel : zoom<br>
        <a href="https://github.com/soma-arc/SpheirahedronExperiment">Source code on GitHub</a><br>
        MaxIterations<input id="maxIter" type="number" min="0"/>
        MarchingThreshold <input id="marchingThreshold" style="width: 80px;" type="number" step="0.000001" min="0.0000001"/> (fast) 0.0001 ~ 000001 (slow) are best parameters.<br>
        fudgeFactor <input id="fudgeFactor" style="width: 80px;" type="number" step="0.01" min="0.001" max="1.0"/> (0.1 ~ 1.0) Large fudgeFactor may cause artifacts.
        <div class="content">
        <div class="content">
            <canvas class="renderCanvas" id="parameterCanvas"
                    width="512px" height="512px"></canvas>
            <canvas class="renderCanvas" id="limitsetCanvas"
                    width="512px" height="512px"></canvas><br>
            <canvas class="renderCanvas" id="canvas"
                    width="512px" height="512px"></canvas><br>
        </div>
    </body>
</html>
